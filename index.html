<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="search-form">
          <input
            type="search"
            placeholder="Location.."
            class="search-bar"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <p>
          <span class="time"
            ><span id="time">-:-</span> <small>PM</small> <br
          /></span>
          <span class="date" id="current-date">Saturday, 8 October 2023</span>
        </p>
      </div>

      <div class="todays-weather">
        <p>
          <span class="weather-icon" id="weather-icon">⛅</span>
          <br />
          <span class="weather-state" id="weather-condition">Rainy</span>
          <br />
          <span class="location"
            ><span id="city">--</span>, <span id="country">--</span></span
          >
        </p>
        <p class="weather-details">
          Humidity: <span><span id="humidity">--</span>&#x25;</span>
          <br />
          Wind: <span><span id="wind-speed">--</span>km/h</span>
        </p>
        <h2>
          <span id="temperature">-- </span><small class="metric">&deg;C</small>
        </h2>
      </div>
    </div>
    <footer>
      <p>
        👩🏿‍💻Coded by<a href="https://github.com/iglittch" target="_blank">
          Tanya Jama</a
        >
        , Code hosted on<a
          href="https://github.com/iglittch/weather-app"
          target="_blank"
          >Github</a
        >and Website hosted on
        <a href="https://my-weather-web-app.netlify.app/" target="_blank">
          Netlify.</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
