<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="search-form">
          <input
            type="search"
            placeholder="Location.."
            class="search-bar"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <p>
          <span class="time"><span id="time">-:-</span> <br /></span>
          <span class="date" id="current-date">==, - --- --</span>
        </p>
      </div>

      <div class="todays-weather">
        <p class="current-weather">
          <span id="weather-icon"> </span>
          <br />
          <span class="weather-state" id="weather-condition">--</span>
          <br />
          <span class="location"
            ><span id="city">--</span>, <span id="country">--</span></span
          >
        </p>
        <p class="weather-details">
          Humidity: <span><span id="humidity">--</span>&#x25;</span>
          <br />
          Wind: <span><span id="wind-speed">--</span>km/h</span>
        </p>
        <h2>
          <span id="temperature">-- </span
          ><small class="metric">&deg;C|F</small>
        </h2>
      </div>
    </div>

    <div class="footer">
      <div class="weather-forecast">
        <div class="row">
          <div class="column">
            <div class="forecast-day">Tuesday</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              alt="weather-icon"
              class="weather-forecast-icon"
            />

            <div class="forecast-temps">
              <span class="forecat-temp-max"> 18&deg; </span>
              <span style="font-weight: 100">|</span>
              <span class="forecast-temp-min"> 13&deg; </span>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="dev-details">
        <p>
          👩🏿‍💻Coded by<a href="https://github.com/iglittch" target="_blank">
            Tanya Jama</a
          >
          , Code hosted on<a
            href="https://github.com/iglittch/weather-app"
            target="_blank"
            >Github</a
          >and Website hosted on
          <a href="https://my-weather-web-app.netlify.app/" target="_blank">
            Netlify.</a
          >
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
